<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Responsive Image Gallery</title>
  </head>
  <body>
    <div class="container">
      <h1>Classic Gallery</h1>

      <div class="gallery">
        <a
          href="https://picsum.photos/800/600?random=1"
          target="_blank"
          class="gallery-item"
        >
          <img
            src="https://picsum.photos/400/300?random=1"
            alt="Landscape Image"
          />
          <div class="image-overlay">
            <div class="image-text">Mountain Landscape</div>
          </div>
        </a>

        <a
          href="https://picsum.photos/600/800?random=2"
          target="_blank"
          class="gallery-item"
        >
          <img
            src="https://picsum.photos/300/400?random=2"
            alt="Portrait Image"
          />
          <div class="image-overlay">
            <div class="image-text">Urban Architecture</div>
          </div>
        </a>

        <a
          href="https://picsum.photos/900/400?random=3"
          target="_blank"
          class="gallery-item"
        >
          <img src="https://picsum.photos/450/200?random=3" alt="Wide Image" />
          <div class="image-overlay">
            <div class="image-text">Ocean Vista</div>
          </div>
        </a>

        <a
          href="https://picsum.photos/700/700?random=4"
          target="_blank"
          class="gallery-item"
        >
          <img
            src="https://picsum.photos/350/350?random=4"
            alt="Square Image"
          />
          <div class="image-overlay">
            <div class="image-text">Forest Path</div>
          </div>
        </a>

        <a
          href="https://picsum.photos/500/800?random=5"
          target="_blank"
          class="gallery-item"
        >
          <img src="https://picsum.photos/250/400?random=5" alt="Tall Image" />
          <div class="image-overlay">
            <div class="image-text">City Skyline</div>
          </div>
        </a>

        <a
          href="https://picsum.photos/1000/500?random=6"
          target="_blank"
          class="gallery-item"
        >
          <img
            src="https://picsum.photos/500/250?random=6"
            alt="Panoramic Image"
          />
          <div class="image-overlay">
            <div class="image-text">Desert Sunset</div>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
