<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Form</title>
  </head>
  <body>
  <div class="form-container">
    <h1>Contact Form</h1>
    <p>Get in touch with us</p>
    <form>
      <div class="form-row">
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name">
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name">
        </div>
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="form-row">
        <div>
          <label for="subject">Subject</label>
          <select id="subject" name="subject">
            <option>Select a topic</option>
            <option>General Inquiry</option>
            <option>Support</option>
            <option>Feedback</option>
          </select>
        </div>
        <div>
          <label for="priority">Priority</label>
          <select id="priority" name="priority">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Tell us how we can help..."></textarea>
      </div>

      <div>
        <label>Contact Preferences</label>
        <div class="checkboxes">
          <label><input type="checkbox"> Email Updates</label>
          <label><input type="checkbox"> Phone Follow-up</label>
          <label><input type="checkbox"> Newsletter</label>
        </div>
      </div>

      <div class="buttons">
        <button type="button" class="save-btn">Save Draft</button>
        <button type="submit" class="submit-btn">Send Message</button>
      </div>
    </form>
  </div>
</body>
</html>
